spring.application.name=ssdev-Backend

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/springSecurity
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  

# Connection Pool Configuration (HikariCP by default)
spring.datasource.hikari.maximum-pool-size=10  
spring.datasource.hikari.minimum-idle=5        
spring.datasource.hikari.idle-timeout=30000    
spring.datasource.hikari.max-lifetime=600000  

# Use environment variable for secret key
jwt.secret=6a2f974ee8b4d9f8b4551e74aafcd234b717a63f0534d9b96c8f6e5f2f4dfe9e



# Optional settings
spring.main.allow-bean-definition-overriding=true

